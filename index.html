<html lang="en">
<head>

    <link rel="stylesheet" href="assets/style.css"> <!--CSS-->
    <title>Cloudy Weather</title>
</head>
<body>
    <h1>Cloudy Weather</h1>
    <div class="container">

        <!--Weather Form-->
        <form class="weatherForm">
            <input type="text" class="cityInput">
            <button type="submit">Search</button>
        </form>


        <!--Current Weather-->
        <div class="currentWeaather">
            <h3 class="cityDisplay">City</h3>
            <p class="tempDisplay"> 90 F</p>
            <p class="humidDisplay">Humidity: 50%</p>
            <p class="skyDisplay">sunny</p>
        </div>


        <!--5 Day Forecast-->
        <div class="forecastCard">
